services:
  # Backend API
  - type: web
    name: acervo-digital-api
    env: node
    plan: free
    buildCommand: npm install && npm run build && cp ../public/bncc.db ./public/bncc.db 2>/dev/null || cp ../public/bncc.db . 2>/dev/null || true
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        value: file:./prisma/dev.db
      - key: CORS_ORIGIN
        fromService:
          name: acervo-digital-frontend
          type: web
          property: host

  # Frontend
  - type: web
    name: acervo-digital-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: acervo-digital-api
          type: web
          property: host


